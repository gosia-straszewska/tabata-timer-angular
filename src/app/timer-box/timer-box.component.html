<div class="timer-box">
    <div class="timer-content" [ngStyle]="color">
        <label id="timer-name" [ngStyle]="color">{{this.formatTime.timers.activePhase}}</label>
        <span id="time-left">{{this.formatTime.formatTimer(this.formatTime.setWorktime())}}</span>
    </div>
    <div id="total-time">TOTAL TIME: {{this.formatTime.formatTimer(this.formatTime.timers.totalTime)}}</div>
</div>
